<!-- Founder -->
<div class="flex flex-col lg:flex-row items-center lg:items-start justify-center">
    <!-- Image aligned to the top of the content -->
    <div class="w-full lg:w-1/4 px-4 mb-8 flex flex-col justify-start">
        <div class="relative w-56 h-56 mx-auto rounded-full overflow-hidden">
        <img src="{{member.imageURL}}" class="object-cover w-full h-full mx-auto rounded-full"
            alt="{{member.name}}">
        </div>
    </div>

    <!-- Text content on right -->
    <div class="w-full lg:w-3/4 px-4 mb-8">
        <p class="text-lg leading-normal font-bold text-gray-800 dark:text-gray-100 text-center lg:text-start">{{member.name}}</p>
        <p class="text-gray-500 leading-relaxed font-light text-center lg:text-start">{{member.position}}</p>

        <div class="mt-4 text-gray-600 dark:text-gray-300 prose lg:prose-sm max-w-none">
        {{member.content}}
        </div>
    </div>
    </div>
